<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index-style.css">
  <link rel="shortcut icon" href="#" />
  <title>Chat-Node</title>
</head>

<body>
  <form action="chat.html">
    
    <div class="container">
      <h1>Boas vindas!</h1>

      <div class="row">
        <label class="form-label">Servidor</label>
        <input type="text" name="server" required pattern=".*\S+.*" placeholder="localhost" value="localhost" />
      </div>


      <div class="row">
        <label class="form-label">Porta</label>
        <input type="text" name="port" required pattern=".*\S+.*" placeholder="3001" value="3001" />
      </div>

      <div class="row">
        <label class="form-label">Sala de bate-papo</label>
        <select name="select_room" id="select_room">
          <option value="-1">Selecione a sala</option>
          <option value="node">Node</option>
          <option value="java">Java</option>
        </select>
      </div>

      <div class="row">
        <label class="form-label">Usu√°rio</label>
        <input type="text" name="username" required pattern=".*\S+.*" placeholder="Username" />
      </div>

      <div class="row">
        <button type="submit" class="btn btn-primary mb-3">Entrar</button>
      </div>

    </div>
  </form>
</body>

</html>
